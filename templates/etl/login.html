<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">
    <meta name="keyword" content="FlatLab, Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">

    <title>ActionBot :: Cadency :: Login</title>
    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link rel="shortcut icon" href="{% static 'etl/img/favicon.png' %}">
    <link href="{% static 'etl/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'etl/css/bootstrap-reset.css' %}" rel="stylesheet">

    <!--external css-->
    <link href="{% static 'etl/assets/font-awesome/css/font-awesome.css' %}" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="{% static 'etl/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'etl/css/style-responsive.css' %}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--[if lt IE 9]>
      <script src="{% static 'etl/js/html5shiv.js' %}"></script>
      <script src="{% static 'etl/js/respond.min.js' %}"></script>
    <![endif]-->

</head>

<body class="login-body">

    <div class="container">
        <div class="col-lg-12" style="margin-top:40px">
            <div class="col-lg-4"></div>
            <div class="col-lg-4">
                <p style="text-align:center"><img src="{% static 'etl/img/actionbot_old.png' %}" width="230" /></p>
            </div>
            <div class="col-lg-4"></div>

        </div>

        <form class="form-signin" method="post" action="/actionbot/login/">
            {% csrf_token %} {% if next %}
			
            <input type="hidden" name="next" value="{{ next }}" /> {% endif %}

            <h2 class="form-signin-heading">sign in </h2>
            <div class="login-wrap">


<input type="text" id="username" name="username" class="form-control" placeholder="User ID" autofocus>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
		{% if err_msg %}
		<div class="alert alert-danger">{{err_msg}}</div>
		{% else %}
				<br /><br />
		{% endif %}
	
                <button class="btn btn-lg btn-login btn-block" type="submit" id="btnLogin">Proceed</button>

        </form>

        </div>

    </div>
    <!-- js placed at the end of the document so the pages load faster -->

    <script src="{% static 'etl/js/jquery.js' %}"></script>
    <script src="{% static 'etl/js/bootstrap.min.js' %}"></script>

</body>

</html>
